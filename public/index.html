<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>Employees Full Stack</title>
        <script src="../vendors/angular.js"></script>
        <script src="../scripts/client.js"></script>

         <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    </head>
    <body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
        <h1>Employees Full Stack</h1>
            <div id="employeeInputs">
                <label for="firstName">First Name</label>
                <input name="firstName" type="text" ng-model="vm.newEmployee.first_name" placeholder="First Name" />
            
                <label for="lastName">Last Name</label>
                <input name="lastName" type="text" ng-model="vm.newEmployee.last_name" placeholder="Last Name" />
            </div>
            
            <div>
                <label for="jobTitle">Job Title</label>
                <input name="jobTitle" type="text" ng-model="vm.newEmployee.job_title" placeholder="Job Title" />
            
                <label for="employeesSalary">Annual Salary</label>
                <input name="employeesSalary" type="text" ng-model="vm.newEmployee.employees_salary" placeholder="Annaul Salary" />
            
                <button class="btn" ng-click="vm.postNewEmployee()">Submit</button>
            </div>
        <div id="employeeTable">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <!-- {{ vm }} -->
                <tr ng-repeat="employee in vm.employees">
                    <td>{{employee.first_name}}</td>
                    <td>{{employee.last_name}}</td>
                    <td>{{employee.job_title}}</td>
                    <td>{{employee.employees_salary}}</td>
                </tr>                
            </tbody>
        </table>

        <div>
            Monthly Salary Expenditures {{ vm.sum/12 }}

        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
</html>
